<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pinterest</title>
</head>

<body>
    <div class="body-container">
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.svg" alt="Pinterest">
            </div>
            <div class="home">Home</div>
            <div class="create">
                <span class="create-text">Create</span>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="search-input">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search" id="search-input">
            </div>
            <div class="bell">
                <img src="./images/bell.svg" alt="bell">
            </div>
            <div class="message">
                <img src="./images/message.svg" alt="bell">
            </div>
            <div class="account">
                <div class="inner-account">
                    A
                </div>
            </div>
            <div class="arrow-down">
                <i class="fa fa-angle-down"></i>
            </div>
        </nav>
        <div class="gallery-container">

        </div>
        <div class="add">
            <i class="fa fa-plus-circle"></i>
        </div>
        <div class="upload-bg">
            <div class="upload-box">
                <div class="letf-container">
                    <img src="./images/more-gray.svg" alt="" class="more">
                    <div class="upload">
                        <label for="image-input" class="upload-container">
                            <img src="" alt="" class="load-image">
                            <div class="upload-img">
                                <img src="./images/upload.svg" alt="" class="upload-icon">
                                <div class="uload-text">Drag and drop or click to upload</div>
                            </div>
                        </label>
                        <input type="file" class="finput" accept="image/*" id="image-input" style="display:none;">
                    </div>
                    <button class="upload-btn">Save from site</button>
                </div>
                <div class="right-container">
                    <div class="up-save">
                        <div class="side-save">
                            <i class="fa fa-angle-down"></i>
                        </div>
                        <div class="save-btn">
                            Save
                        </div>
                    </div>
                    <div class="t-input-containr">
                        <input type="text" placeholder="Add your title" class="t-input" required>
                    </div>
                    <div class="c-input-containr">
                        <input type="text" placeholder="Tell everyone what your pin is about" class="c-input" required>
                    </div>
                    <div class="l-input-containr">
                        <input type="text" placeholder="Add a destination link" class="l-input" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
